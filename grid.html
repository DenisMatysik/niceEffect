<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gridExample.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid" id="grid">
      <div class="grid-item grid-item-1">Item1</div>
      <div class="grid-item grid-item-2">Item2</div>
      <div class="grid-item grid-item-3">Item3</div>
      <div class="grid-item grid-item-5">Item4</div>
      <div class="grid-item grid-item-4">Item5</div>
      <div class="grid-item grid-item-6">Item6</div>
      <div class="grid-item grid-item-7">Item7</div>
      <div class="grid-item grid-item-8">Item8</div>
      <div class="grid-item grid-item-9">Item9</div>
      <div class="grid-item grid-item-10">Item10</div>
      <div class="grid-item grid-item-11">Item11</div>
    </div>
    <div class="grid-items" id="grid-items">
      <div class="item item-1">Item1</div>
      <div class="item item-2">Item2</div>
      <div class="item item-3">Item3</div>
      <div class="item item-5">Item4</div>
      <div class="item item-4">Item5</div>
      <div class="item item-6">Item6</div>
      <div class="item item-7">Item7</div>
      <div class="item item-8">Item8</div>
      <div class="item item-9">Item9</div>
      <div class="item item-10">Item10</div>
    </div>
    <div class="grid-R" id="grid-R">
      <div class="grid-item-R grid-R-item-1">Item1</div>
      <div class="grid-item-R grid-R-item-2">Item2</div>
      <div class="grid-item-R grid-R-item-3">Item3</div>
      <div class="grid-item-R grid-R-item-5">Item4</div>
      <div class="grid-item-R grid-R-item-4">Item5</div>
      <div class="grid-item-R grid-R-item-6">Item6</div>
      <div class="grid-item-R grid-R-item-7">Item7</div>
      <div class="grid-item-R grid-R-item-8">Item8</div>
      <div class="grid-item-R grid-R-item-9">Item9</div>
      <div class="grid-item-R grid-R-item-10">Item10</div>
    </div>
    <div class="containet">
      <header class="element element-1">Header</header>
      <nav class="element element-2">
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
        Menu <br />
      </nav>
      <aside class="element element-3">Aside</aside>
      <main class="content">
        <div class="element element-4">Content</div>
        <div class="element element-5">Content Content Content Content</div>
      </main>
      <footer class="element element-6">Footer</footer>
    </div>
  </body>
</html>
